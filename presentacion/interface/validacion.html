<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <form action="">
        <!--Validaciones-->
        <input type="text"  required>
        <br><br>
        <input type="text" disabled>
        <br><br>
        <input type="password" minlength="5" maxlength="10" required>
        <br><br>
        <input type="text" readonly value="Texto permanente">
        <br><br>
        <input type="text" pattern="[A-Z]{1}[a-z]{5}[0-9]{2}" placeholder="Ingresa 1 Mayuscula,5 minusculas y 2 números">
        <br><br>
        <input type="number" min="5" max="10" placeholder="Escribir entre 5 y 10 números">
        <br><br>
        <input type="submit" value="Enviar">

        <!--tener las validaciones en los formularios y ningun campos se debe ir vacio-->
    </form>
</body>
</html>
