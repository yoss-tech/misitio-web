<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Interacción</title>
</head>
<body>
    <form action="etiquetaInteraccion.html">
        <label for="">Nombre:</label>
        <input type="text" name="Nombre" id="nom">
        <br>
        <br>
        <label for="">Apellido:</label>
        <input type="text" name="Apellido" id="apellido">
        <br>
        <br>
        <input type="submit" value="Enviar Datos">
        <br>
        <br>
        <br>
        <br>
        <hr><!--Crea una linea divisora en la pagina-->
        <!--Etiqueta input-->
        <label for="">Texto:</label>
        <input type="text">
        <br><br>

        <!--Tipo busqueda-->
        <label for="">Busqueda:</label>
        <input type="search">
        <br><br>

        <!--Tipo URL-->
        <label for="">URL:</label>
        <input type="url">
        <br><br>
        
        <!--Tipo Contraseña-->
        <label for="">Password:</label>
        <input type="password">
        <br><br>

        <!--Tipo Email o Correo-->
        <label for="">Correo:</label>
        <input type="email" name="" id="">  
        <br><br>
        
        <!--Tipo Cuadro de Texto-->
        <label for="">Cuadro de Texto:</label>
        <textarea name="" id=""></textarea>  
        <br><br>

        <!--Inputs numericos-->
        <label for="">Tipo numerico:</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">Rango de número:</label>
        <input type="range" min="1" max="18">
        <br><br>
        <hr>
         <br><br>
        <!--Fecha y hora-->
        <label for="">Fecha:</label>
        <input type="date" name="" id="">
        <br><br>
        
        <label for="">Hora:</label>
        <input type="time" name="" id="">
        <br><br>

        <label for="">Fecha y Hora:</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        
        <label for="">Mes:</label>
        <input type="month" name="" id="">
        <br><br>

        <label for="">Semana:</label>
        <input type="week" name="" id="">
        <br><br>
        <hr>
        <br><br>
        <!--Inputs de Selección-->
        <label for="">Checkbox:</label>
        <input type="checkbox" name="" id="">
        <br><br>

        <label for="">Radio Button:</label>
        <input type="radio" name="" id="">
        <br><br>

        <label for="">Select Option:</label>
        <select name="" id="">
            <option value="">Opción 1</option>
            <option value="">Opción 2</option>
            <option value="">Opción 3</option>
        </select>
        <br><br>

        <label for="">Data List o Select:</label>
        <input type="text" list="item">
        <datalist id="item">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </datalist>
        <br><br>

        <label for="">Colores:</label>
        <input type="color" name="" id="">
        <br><br>

        <!--Inputs de archivos-->
        <label for="">Selecciona archivo:</label>
        <input type="file" name="" id="">
        <br><br>
        <hr>
        <!--Inputs de botones-->
        <label for="">Submit:</label>
        <input type="submit" name="" id="">
        <br><br>

        <label for="">Imagen:</label>
        <input type="image" width="150" height="100" src="imagen.png" >
        <br><br>

        <label for="">Borrar:</label>
        <input type="reset" name="" id="">
        <br><br>

        <label for="">Boton sin función:</label>
        <input type="button" value="Input boton">
        <br><br>
         <hr>
         <!--Atributos-->
        <label for="">Texto:</label>
        <input type="text" placeholder="Escribe algo">   
        <br>
        <label for="">Texto:</label>
        <input type="text" autofocus>   
        <br>
        <label for="">Texto:</label>
        <input type="text" autocomplete="off">   
        <br>
        <br>
        <select multiple>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
 </form>
</body>
</html>
